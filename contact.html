<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio CSS Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <nav class="contact-navbar"> 
            <a href="#" class="contact-logo">Contact Us</a>
        </nav>

    <div class="contact-container">
        <h1 class='contact-title'>Get in touch</h1>
        <p class='contact-description'>
            Drop a line, give me a call or send a message by submitting the form.
        </p>
    

    <form class="contact-form">
        <div class='form-group'>

            <label for="name">Name</label>
            <input type="text" id="name" required/>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id='email' required/>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id='message' rows="8" required></textarea>

        </div>
        <button class="contact-button" type="submit">Send</button>
    </form>
    </div>   
    </main>
</body>
</html>
